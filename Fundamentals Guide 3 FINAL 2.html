    const app = {
        currentChapterData: [],
        currentQuestionIndex: 0,
        score: { correct: 0, wrong: 0 },
        wrongQuestions: [],
        isRemediationMode: false,
        selectedIndices: [], // Track indices selected by user
        
        elements: {
            select: document.getElementById('chapterSelect'),
            questionText: document.getElementById('questionText'),
            optionsContainer: document.getElementById('optionsContainer'),
            feedbackArea: document.getElementById('feedbackArea'),
            feedbackTitle: document.getElementById('feedbackTitle'),
            rationaleText: document.getElementById('rationaleText'),
            quizArea: document.getElementById('quizArea'),
            endScreen: document.getElementById('endScreen'),
            remaining: document.getElementById('remainingCount'),
            correct: document.getElementById('correctCount'),
            wrong: document.getElementById('wrongCount'),
            bar: document.getElementById('progressBar'),
            remediateBtn: document.getElementById('remediateBtn'),
            endRemediateBtn: document.getElementById('endRemediateBtn'),
            modeIndicator: document.getElementById('modeIndicator'),
            submitBtn: document.getElementById('submitMultiSelectBtn')
        },

        shuffleArray: function(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        },

        init: function() {
            try {
                this.elements.select.innerHTML = '';
                const chapters = Object.keys(allChapters);
                if (chapters.length === 0) throw new Error("No chapters found");

                // Add individual chapter options
                chapters.forEach(chapterName => {
                    let option = document.createElement('option');
                    option.value = chapterName;
                    option.innerText = chapterName;
                    this.elements.select.appendChild(option);
                });
                
                // Add the new "All Chapters (Random)" option
                let allOption = document.createElement('option');
                allOption.value = "All Chapters (Random)";
                allOption.innerText = "All Chapters (Random)";
                this.elements.select.appendChild(allOption);


                this.elements.select.addEventListener('change', (e) => {
                    this.loadChapter(e.target.value);
                });

                this.loadChapter(chapters[0]);
            } catch (e) {
                document.getElementById('error-box').classList.remove('hidden');
                document.getElementById('error-message').innerText = e.message;
            }
        },

        loadChapter: function(chapterName) {
            this.isRemediationMode = false;
            let questionsToLoad = [];
            
            if (chapterName === "All Chapters (Random)") {
                // Combine all questions from all chapters
                for (const chap in allChapters) {
                    // Skip 'Demo Chapter' in the list to be combined if it existed, but we'll include everything here.
                    questionsToLoad.push(...allChapters[chap]);
                }
                // Shuffle the combined array
                this.currentChapterData = this.shuffleArray(questionsToLoad);
            } else {
                // Load a single chapter as before
                this.currentChapterData = [...allChapters[chapterName]]; 
            }
            
            this.resetState();
        },

        resetState: function() {
            this.currentQuestionIndex = 0;
            this.score = { correct: 0, wrong: 0 };
            this.wrongQuestions = [];
            this.selectedIndices = [];
            
            this.elements.modeIndicator.classList.add('hidden');
            this.elements.remediateBtn.classList.add('hidden');
            this.elements.endScreen.classList.add('hidden');
            this.elements.quizArea.classList.remove('hidden');
            this.elements.submitBtn.classList.add('hidden');
            
            this.updateStats();
            this.renderQuestion();
        },

        resetChapter: function() {
            const currentVal = this.elements.select.value;
            this.loadChapter(currentVal);
        },

        startRemediation: function() {
            if(this.wrongQuestions.length === 0) return;

            this.isRemediationMode = true;
            this.currentChapterData = [...this.wrongQuestions]; 
            this.currentQuestionIndex = 0;
            this.score = { correct: 0, wrong: 0 };
            
            this.elements.modeIndicator.classList.remove('hidden');
            this.elements.endScreen.classList.add('hidden');
            this.elements.quizArea.classList.remove('hidden');
            this.elements.remediateBtn.classList.add('hidden');
            
            this.updateStats();
            this.renderQuestion();
        },
        
        isMultiSelect: function(q) {
            return Array.isArray(q.correctIndex);
        },

        toggleSelection: function(button, index) {
            button.classList.toggle('selected');
            const indexPos = this.selectedIndices.indexOf(index);
            
            if (indexPos > -1) {
                this.selectedIndices.splice(indexPos, 1); // Deselect
            } else {
                this.selectedIndices.push(index); // Select
            }
        },

        renderQuestion: function() {
            const q = this.currentChapterData[this.currentQuestionIndex];
            const isMultiSelect = this.isMultiSelect(q);

            this.elements.feedbackArea.classList.add('hidden');
            this.elements.optionsContainer.innerHTML = '';
            this.selectedIndices = []; // Reset selections

            this.elements.questionText.innerText = `${this.currentQuestionIndex + 1}. ${q.question}`;

            if(isMultiSelect) {
                this.elements.questionText.innerHTML += ` <span class="text-sm text-orange-600 font-bold block mt-2">(Select all that apply and click SUBMIT)</span>`;
                this.elements.submitBtn.classList.remove('hidden');
            } else {
                this.elements.submitBtn.classList.add('hidden');
            }

            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                
                if (isMultiSelect) {
                    btn.className = "w-full text-left p-4 rounded border border-gray-300 hover:bg-gray-100 transition bg-white text-gray-700 multi-select-option";
                    btn.onclick = (function(index) { 
                        return function() { app.toggleSelection(this, index); };
                    })(index);
                } else {
                    btn.className = "w-full text-left p-4 rounded border border-gray-300 hover:bg-blue-50 transition bg-white text-gray-700";
                    btn.onclick = () => this.submitAnswer(index); 
                }
                
                btn.innerText = opt;
                this.elements.optionsContainer.appendChild(btn);
            });

            this.updateStats();
        },

        submitAnswer: function(selectedIndex = null) {
            const q = this.currentChapterData[this.currentQuestionIndex];
            const isMultiSelect = this.isMultiSelect(q);
            const options = this.elements.optionsContainer.querySelectorAll('button');
            
            let selected = isMultiSelect ? this.selectedIndices.slice().sort((a, b) => a - b) : [selectedIndex];
            let correctIndices = isMultiSelect ? q.correctIndex.slice().sort((a, b) => a - b) : [q.correctIndex];
            
            // Compare selected array to correctIndices array for overall score
            const arraysEqual = selected.length === correctIndices.length && 
                                selected.every((value, index) => value === correctIndices[index]);
            
            let overallCorrect = arraysEqual;

            // 2. Update Score
            if (overallCorrect) {
                this.score.correct++;
                this.elements.feedbackTitle.innerText = "Correct! ";
                this.elements.feedbackTitle.className = "font-bold text-lg mb-2 text-green-700";
            } else {
                this.score.wrong++;
                this.elements.feedbackTitle.innerText = "Incorrect ";
                this.elements.feedbackTitle.className = "font-bold text-lg mb-2 text-red-700";

                if (!this.isRemediationMode) {
                    this.wrongQuestions.push(q);
                }
            }
            
            // 3. Highlight Feedback
            options.forEach((button, index) => {
                const isSelected = selected.includes(index);
                const isCorrectOption = correctIndices.includes(index);
                
                button.disabled = true;
                button.classList.remove('selected', 'hover:bg-blue-50', 'hover:bg-gray-100');
                
                if (isCorrectOption) {
                    // Mark ALL correct options green
                    button.classList.add('bg-green-100', 'border-green-500', 'text-green-800');
                } 
                
                if (isSelected && !isCorrectOption) {
                    // Mark incorrect selections red
                    button.classList.add('bg-red-100', 'border-red-500', 'text-red-800');
                }
            });
            

            // 4. Final UI Update
            this.elements.submitBtn.classList.add('hidden');
            this.elements.rationaleText.innerText = q.rationale;
            this.elements.feedbackArea.classList.remove('hidden');
            this.updateStats();
        },

        nextQuestion: function() {
            this.currentQuestionIndex++;
            
            if (this.currentQuestionIndex < this.currentChapterData.length) {
                this.renderQuestion();
            } else {
                this.showEndScreen();
            }
        },

        showEndScreen: function() {
            this.elements.quizArea.classList.add('hidden');
            this.elements.endScreen.classList.remove('hidden');

            if (!this.isRemediationMode && this.wrongQuestions.length > 0) {
                this.elements.endRemediateBtn.classList.remove('hidden');
                this.elements.remediateBtn.classList.remove('hidden');
            } else {
                this.elements.endRemediateBtn.classList.add('hidden');
            }
        },

        updateStats: function() {
            const total = this.currentChapterData.length;
            const remaining = total - this.currentQuestionIndex;
            const progress = ((this.currentQuestionIndex) / total) * 100;

            this.elements.remaining.innerText = remaining;
            this.elements.correct.innerText = this.score.correct;
            this.elements.wrong.innerText = this.score.wrong;
            this.elements.bar.style.width = `${progress}%`;
        }
    };

    app.init();
    </script>
